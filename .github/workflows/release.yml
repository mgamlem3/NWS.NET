name: Release

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/mgamlem3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add GitHub packages
        run: dotnet nuget add source --username ${{ secrets.USERNAME }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/mgamlem3/index.json"
      - run: dotnet build --configuration Release NWS.NET.Api
      - name: Create the package
        run: dotnet pack --configuration Release NWS.NET.Api
      - name: Publish the package to GPR
        run: dotnet nuget push NWS.NET.Api/bin/Release/*.nupkg
